name: Update Dog Assignments

on:
  schedule:
    - cron: '0 10 * * *'  # Runs at 10 AM UTC daily
  workflow_dispatch:  # Allows manual trigger from GitHub
  repository_dispatch:  # Allows trigger via webhook
    types: [update-dogs]

jobs:
  update-assignments:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread oauth2client requests scikit-learn numpy
    
    - name: Run Dog Assignment Script
      env:
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        GITHUB_ACTIONS: 'true'
      run: python production_reassignment.py
